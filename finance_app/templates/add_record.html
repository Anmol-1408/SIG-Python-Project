{% extends 'base.html' %}

{% block title %}Add Record{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add Finance Record</h1>
    <form method="POST" class="needs-validation">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
            {{ form.description }}  
        </div>
        <div class="form-group">
            <label for="{{ form.amount.id_for_label }}" class="form-label">{{ form.amount.label }}</label>
            {{ form.amount }}  
        </div>
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}" class="form-label">{{ form.category.label }}</label>
            {{ form.category }}  
        </div>
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}" class="form-label">{{ form.date.label }}</label>
            {{ form.date }}  
        </div>
        <div class="form-check">
            {{ form.include_as_expense }}
            <label class="form-check-label">{{ form.include_as_expense.label }}</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Record</button>
    </form>
</div>
{% endblock %}
